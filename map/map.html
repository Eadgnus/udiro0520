<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/place/autocomplete/output?parameters"></script> -->
    <link rel="stylesheet" href="../public/css/map.css">
    <link rel="stylesheet" href="../public/public.css">
    <link rel="stylesheet" href="./modal.css">

</head>

<body>
    <header id="header" class="header">
        <div id="header__logo">
            <img src="../public/images/UDiro_seoul_logo2.png" alt="" id="header__logo__img">
        </div>


        <ul id="header__menu">
            <li class="header__menu__list" id="header__menu__map">지도</li>
            <li class="header__menu__list" id="header__menu__culture">문화</li>
        </ul>

        <div id="login" class="login__signUp">로그인</div>
        <div id="signUp" class="login__signUp">회원가입</div>

    </header>
    <div id="map"></div>
    <div id="image-buttons">
        <button id="home-button">
            <img src="./img/map/home.png" alt="Image">
        </button>
        <button id="search-button">
            <img src="../public/images/ddodbogi.png" alt="Image">
        </button>
        <div id="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <button id="refresh-button">
            <img src="../public/images/reload.png" alt="Image">
        </button>
        <button class="see-button btn-open-popup"">
            <img src=" ../public/images/eye.png" alt="Image">
        </button>
        <div class="seecheckbox-container">
            <div class="seecheckbox">
                <img src="./img/map/heart.png">
                <input type="checkbox">
            </div>
            <div class="seecheckbox">
                <img src="./img/map/restroom.png">
                <input type="checkbox">
            </div>
            <div class="seecheckbox">
                <img src="./img/map/parking.png">
                <input type="checkbox">
            </div>
        </div>
    </div>





    <!-- 날씨, 인구혼잡도, 교통 모달창 (see버튼 클릭시 보여줄것) -->
    <div class="modal">

        <div class="modal_small" id="weather">
            <p>날씨</p>
            <div id="weather_box">
                <img src="../public/images/rain.png" id="weather_now">
                <div class="description_now"> 15º
                </div>
            </div>
            <div class="small">
                <button class="see__more weather_click" id="weather_click">자세히 보기</button>
            </div>
        </div>

        <div class="modal_small" id="road">
            <p>도로소통 단계</p>
            <div class="description_now">정체</div>
            <div class="small">
                <button class="see__more" id="road_click">자세히 보기</button>
            </div>
        </div>

        <div class="modal_small" id="person">
            <p>인구 혼잡도</p>
            <div class="description_now">혼잡</div>
            <div class="small">
                <button class="see__more" id="person_click">자세히 보기</button>
            </div>
        </div>
        <!-- <div class="close"></div> -->



        <!-- 자세히 보기 클릭시 -->
        <div class="modal2">
            <div class="close"></div>
            <div class="modal_More">
                <p>날씨</p>

                <div id="weather_box_big">
                    <img src="../public/images/rain.png" id="weather_big">
                    <div class="description_now"> 15º</div>
                </div>
            </div>
        </div>



        <div class="modal3">
            <div class="close"></div>

            <div class="modal_More">
                <p>인구 혼잡도</p>

                <div id="weather_box_big">
                    <img src="../public/images/rain.png" id="weather_big">
                    <div class="description_now"> 15º</div>
                </div>
            </div>
        </div>


        <div class="modal4">
            <div class="close"></div>

            <div class="modal_More">
                <p>도로상황</p>

                <div id="weather_box_big">
                    <img src="../public/images/rain.png" id="weather_big">
                    <div class="description_now"> 15º</div>
                </div>
            </div>
        </div>
    </div>



    <!-- 날씨, 인구혼잡도, 교통 모달창 (see버튼 클릭시 보여줄것 끝) -->


    <script src="../public/js/location/header.js" defer></script>

    <script src="./modal.js" defer></script>
    <script src="../public/js/map.js" defer></script>
    <script src="../public/js/location/map.js" defer></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOmftdmDviuSfAficmyQnaMcZE6NmVfQM&callback=initMap&v=weekly"
        defer></script>


</body>

</html>
